<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IPG Taxonomy Extractor</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- Fluent UI Fabric CSS -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css">
</head>

<body class="ms-font-m ms-welcome ms-Fabric">

    <div class="ms-Grid" dir="ltr">

        <!-- Instructions Section -->
        <div class="ms-Grid-row" style="margin-top: 20px;">
            <div class="ms-Grid-col ms-sm12">
                <div class="ms-Callout ms-Callout--actionable">
                    <div class="ms-Callout-main">
                        <div class="ms-font-s ms-fontColor-neutralSecondary" id="lblCellCount">
                            No cells selected
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Segment Extraction Buttons -->
        <div class="ms-Grid-row">
            <div class="ms-Grid-col ms-sm12">
                <div class="section-header" id="extractSegmentsHeader">Extract Segments:</div>
                
                <!-- Segment Buttons 1-9 -->
                <div class="button-row">
                    <div class="button-with-prefix">
                        <span class="button-prefix">1:</span>
                        <button class="ms-Button ms-Button--default segment-btn" id="btn1" data-segment="1" disabled>
                            <span class="ms-Button-label">N/A</span>
                        </button>
                    </div>
                    <div class="button-with-prefix">
                        <span class="button-prefix">2:</span>
                        <button class="ms-Button ms-Button--default segment-btn" id="btn2" data-segment="2" disabled>
                            <span class="ms-Button-label">N/A</span>
                        </button>
                    </div>
                    <div class="button-with-prefix">
                        <span class="button-prefix">3:</span>
                        <button class="ms-Button ms-Button--default segment-btn" id="btn3" data-segment="3" disabled>
                            <span class="ms-Button-label">N/A</span>
                        </button>
                    </div>
                    <div class="button-with-prefix">
                        <span class="button-prefix">4:</span>
                        <button class="ms-Button ms-Button--default segment-btn" id="btn4" data-segment="4" disabled>
                            <span class="ms-Button-label">N/A</span>
                        </button>
                    </div>
                    <div class="button-with-prefix">
                        <span class="button-prefix">5:</span>
                        <button class="ms-Button ms-Button--default segment-btn" id="btn5" data-segment="5" disabled>
                            <span class="ms-Button-label">N/A</span>
                        </button>
                    </div>
                    <div class="button-with-prefix">
                        <span class="button-prefix">6:</span>
                        <button class="ms-Button ms-Button--default segment-btn" id="btn6" data-segment="6" disabled>
                            <span class="ms-Button-label">N/A</span>
                        </button>
                    </div>
                    <div class="button-with-prefix">
                        <span class="button-prefix">7:</span>
                        <button class="ms-Button ms-Button--default segment-btn" id="btn7" data-segment="7" disabled>
                            <span class="ms-Button-label">N/A</span>
                        </button>
                    </div>
                    <div class="button-with-prefix">
                        <span class="button-prefix">8:</span>
                        <button class="ms-Button ms-Button--default segment-btn" id="btn8" data-segment="8" disabled>
                            <span class="ms-Button-label">N/A</span>
                        </button>
                    </div>
                    <div class="button-with-prefix">
                        <span class="button-prefix">9:</span>
                        <button class="ms-Button ms-Button--default segment-btn" id="btn9" data-segment="9" disabled>
                            <span class="ms-Button-label">N/A</span>
                        </button>
                    </div>
                </div>

                <!-- Activation ID Section -->
                <div class="special-buttons">
                    <div class="activation-section">
                        <div class="section-header">Extract Activation ID:</div>
                        <div class="button-with-prefix">
                            <span class="button-prefix">ID:</span>
                            <button class="ms-Button ms-Button--compound" id="btnActivationID" disabled>
                                <span class="ms-Button-label">N/A</span>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Targeting Acronym Buttons (Hidden by default) -->
                <div class="activation-section" style="display: none;" id="targetingSection">
                    <div class="section-header">Acronym Pattern:</div>
                    <div class="targeting-button-row">
                        <div class="button-with-prefix">
                            <span class="button-prefix">Trim:</span>
                            <button class="ms-Button ms-Button--compound" id="btnTargeting" disabled>
                                <span class="ms-Button-label">N/A</span>
                            </button>
                        </div>
                        <div class="button-with-prefix">
                            <span class="button-prefix">Keep:</span>
                            <button class="ms-Button ms-Button--compound" id="btnKeepPattern" disabled>
                                <span class="ms-Button-label">N/A</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Development Mode Buttons (only visible in dev) -->
        <div class="dev-section" id="devSection">
            <div class="ms-font-m">Development Mode:</div>
            
            <button class="ms-Button ms-Button--default segment-btn" id="btnDevSimulate">
                <span class="ms-Button-label">Simulate: FY24_26|Q1-4|Tourism WA|WA|Always On Remarketing|4LAOSO|SOC|Facebook_Instagram|Conversions:DJTDOM060725</span>
            </button>
            
            <button class="ms-Button ms-Button--default segment-btn" id="btnDevTargeting">
                <span class="ms-Button-label">Simulate Targeting: ^ABC^ test string</span>
            </button>
            
            <button class="ms-Button ms-Button--default segment-btn" id="btnDevClear">
                <span class="ms-Button-label">Clear Selection</span>
            </button>
        </div>

        <!-- Undo Section -->
        <div class="undo-section">
            <div class="ms-font-m">Undo Operations:</div>
            
            <button class="ms-Button ms-Button--default" id="btnUndo" disabled>
                <span class="ms-Button-label">Undo Last</span>
            </button>
            
            <div id="lblUndoWarning" style="display: none;">
                Undo stack at capacity (10/10)
            </div>
        </div>

        <!-- Status Section -->
        <div class="ms-Grid-row" style="margin-top: 20px;">
            <div class="ms-Grid-col ms-sm12">
                <div class="ms-MessageBar ms-MessageBar--info" id="statusBar" style="display: none;">
                    <div class="ms-MessageBar-content">
                        <div class="ms-MessageBar-text" id="statusText"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
